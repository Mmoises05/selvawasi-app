version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: selvawasi-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-selvawasi}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: selvawasi-server
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password123}@postgres:5432/${DB_NAME:-selvawasi}?schema=public
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - app-network
    restart: always

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: selvawasi-client
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000 # Server Side
      NEXT_PUBLIC_CLIENT_API_URL: http://localhost:4000 # Client Side (Browser)
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
