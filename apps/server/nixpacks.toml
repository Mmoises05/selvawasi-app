[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.build]
cmds = ["npm install --legacy-peer-deps", "npx prisma generate", "npm run build"]

[start]
cmd = "ls -R . && echo 'Starting Migration...' && npx prisma migrate deploy && echo 'Migration Done. Starting Server...' && npm run start:prod"
