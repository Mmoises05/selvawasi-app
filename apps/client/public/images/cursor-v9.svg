<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    CURSOR V9: HYBRID "CLICKING ACTION"
    1. Macaw: High-Fidelity Raster Image (Top Right)
    2. Hand: Crisp Vector "Clicking" Hand (Bottom Left)
  -->

  <!-- MACAW (Raster Image) - Positioned to fly above the click -->
  <image href="/images/macaw-v9-isolated.png" x="20" y="0" width="28" height="28" />

  <!-- CLICKING HAND (Vector) -->
  <!-- Hand pointing up, thumb extended, with "click rays" -->
  <g transform="translate(0, 14)">
    <!-- Click Rays (Black) -->
    <path d="M12 0 L12 4" stroke="black" stroke-width="2" stroke-linecap="square" /> <!-- Top Ray -->
    <path d="M6 2 L9 5" stroke="black" stroke-width="2" stroke-linecap="square" />   <!-- Left Ray -->
    <path d="M18 2 L15 5" stroke="black" stroke-width="2" stroke-linecap="square" />  <!-- Right Ray -->

    <!-- The Hand Shape (White Fill, Black Outline) -->
    <path d="M10 8 L14 8 L14 20 L18 20 L18 22 L20 22 L20 24 L22 24 L22 28 L20 28 L20 30 L18 30 L18 32 L14 32 L14 34 L8 34 L8 32 L6 32 L6 30 L4 30 L4 22 L6 22 L6 18 L6 16 L8 16 L8 14 L10 14 L10 8 Z" fill="white" stroke="black" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Thumb Detail -->
    <path d="M4 22 H6" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Drop Shadow for depth -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
